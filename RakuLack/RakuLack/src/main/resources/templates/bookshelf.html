<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>本棚の管理画面</h1>
    <h2>既に登録されている本棚の情報</h2>
    <table border="1">
        <tr>
            <th>本棚の名前</th>
            <th>段数</th>
            <th>高さ</th>
            <th>横幅</th>
            <th>奥行き</th>
        </tr>
        <tr th:each="bs: ${BookshelfList}">
            <td>[[${bs.name}]]</td>
            <td>[[${bs.nStage}]]</td>
            <td>[[${bs.height}]]</td>
            <td>[[${bs.length}]]</td>
            <td>[[${bs.width}]]</td>
        </tr>
    </table>

    <h2>本棚の追加</h2>
    <form role="form" th:action="@{/__${uid}__/bookshelf/check}" th:object="${BookshelfForm}" method="post">
        <table>
            <tr>
                <td><label>本棚の名前: </label></td>
                <td><input type="text" required th:field="*{name}" /></td>
                <td><label>段数: </label></td>
                <td><input type="text" required th:field="*{nStage}" /></td>
                <td><label>格段の高さ: </label></td>
                <td><input type="text" required th:field="*{height}" /></td>
                <td><label>横幅: </label></td>
                <td><input type="text" required th:field="*{length}" /></td>
                <td><label>奥行き: </label></td>
                <td><input type="text" required th:field="*{width}" /></td>
            </tr>
        </table>
        <p><input type="submit" value="登録" /></p>
    </form>

</body>
</html>
