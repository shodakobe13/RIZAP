<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了</title>
</head>
<body>
    <h1>登録完了</h1>
    <p>
        本棚の登録が完了しました．
    </p>

    <div th:object="${MemberForm}">
        <p>
            <label>名前: </label>
            [[*{name}]]
        </p>
        <p>
            <label>段数: </label>
            [[*{nStage}]]
        </p>
        <p>
            <label>格段の高さ: </label>
            [[*{height}]]
        </p>
        <p>
            <label>横幅: </label>
            [[*{length}]]
        </p>
        <p>
            <label>奥行き: </label>
            [[*{width}]]
        </p>
        <p>
            <a th:href=@{/__${uid}__/bookshelf}>本棚の管理に戻る</a><br />
            <a th:href=@{/memu}>メニューに戻る</a><br />
        </p>
    </div>
</body>
</html>
