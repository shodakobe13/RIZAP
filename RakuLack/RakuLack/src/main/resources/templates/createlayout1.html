<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>レイアウトの作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="m-2">
    <h1>レイアウトの作成</h1>
  </div>

  <div class="m-2">
    <div>
      <input type="radio" id="bs1" name="bookshelf" value="bs1" checked>
      <label for="bs1">本棚1</label>
    </div>
    <div>
      <input type="radio" id="bs2" name="bookshelf" value="bs2">
      <label for="bs1">本棚2</label>
    </div>
    <div>
      <input type="radio" id="bs3" name="bookshelf" value="bs3">
      <label for="bs1">本棚3</label>
    </div>
  </div>

  <div class="m-2">
    <div>
      <input type="checkbox" id="book1" name="book">
      <label for="book1">本1</label>
    </div>
    <div>
      <input type="checkbox" id="book2" name="book">
      <label for="book2">本2</label>
    </div>
    <div>
      <input type="checkbox" id="book3" name="book">
      <label for="book3">本3</label>
    </div>
    <div>
      <input type="checkbox" id="book4" name="book">
      <label for="book4">本4</label>
    </div>
    <div>
      <input type="checkbox" id="book5" name="book">
      <label for="book5">本5</label>
    </div>
  </div>

  <div class="m-2">
    <form th:action="@{/{uid}/layout(uid=${uid})}" method="post">
      <input type="submit" value="作成する" />
    </form>
    <input type="button" onclick="history.back()" value="戻る" />
  </div>

</body>

</html>
